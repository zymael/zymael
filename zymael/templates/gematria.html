{% extends "layout.html" %}
{% block body %}
<!-- Header -->
<div class="w3-container" style="margin-top:80px" id="showcase">
  <h1 class="w3-jumbo"><b>Gematria</b></h1>

</div>
{% if output != "null" %}

<div class = "content">
    <div class = "hebrew">{%print output[0]%}</div>
    <h1 class="w3-xxxlarge w3-text-red"><b>Value: {%print output[1]%}</b></h1>
    <form action = "http://localhost:5000/gematriaresult" method = "POST">
        <p><input type = "input" name ="input"/>
          <p><input type = "submit" value = "Submit" /></p>
    </form>
</div>

{% else %}

<div class = "content">
  <form action = "http://localhost:5000/gematriaresult" method = "POST">
      <p><input type = "input" name ="input"/>
        <p><input type = "submit" value = "Submit" /></p>
  </form>
</div>
{% endif %}
{% endblock %}
