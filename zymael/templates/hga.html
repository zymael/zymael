{% extends "layout.html" %}
{% block body %}

  <h2>Holy Guardian Angel</h2>
{% if output != "null" %}

    <div class = "content">
      <h3>Hebrew (Good Daimon)</h3>
      <div class ="hebrew">{% print output[0] %}</div>
      <h3>Reverse Hebrew (Evil Daimon)</h3>
      <div class ="hebrew">{% print output[1] %}</div>
  </div>

{% else %}
  <div class = "content">
    <form action = "http://localhost:5000/hgaresult" method = "POST">
      <h3>Birth Date (MM/DD/YYYY)</h3>
      <p><select name="month">
        <option selected value='1'>Janaury</option>
        <option value='2'>February</option>
        <option value='3'>March</option>
        <option value='4'>April</option>
        <option value='5'>May</option>
        <option value='6'>June</option>
        <option value='7'>July</option>
        <option value='8'>August</option>
        <option value='9'>September</option>
        <option value='10'>October</option>
        <option value='11'>November</option>
        <option value='12'>December</option>
        </select>
        <input type="text" name = "day" size="1"/>
        <input type="text" name = "year" size="3"/></p>
        <h3>Birth Time (HH:MM)</h3>
      <p><input type = "time" name ="hour" value="HH" size="1" />
      <input type = "time" name ="minute" value="MM" size="1" />
      <select name="ampm">
      <option selected value='am'>AM</option>
      <option value='pm'>PM</option>
      </select></p>
      <h3>Latitude</h3>
      <p><input type = "text" name = "latdegree" size="1"/>
      <select name="lataxis">
        <option selected value='n'>N</option>
        <option value='s'>S</option>
      </select>
      <input type = "text" name = "latminute" size="1"/></p>
      <h3>Longitude</h3>
      <p><input type = "text" name = "londegree" size="1"/>
      <select name="lonaxis">
        <option selected value='W'>W</option>
        <option value='e'>E</option>
      </select>
      <input type = "text" name = "lonminute" size="1"/></p>
      <p><input type = "submit" value = "Submit" /></p>
    </form>
  </div>

{% endif %}
{% endblock %}
